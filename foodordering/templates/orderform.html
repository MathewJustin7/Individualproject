{% extends 'base.html' %}
{% load static %}
{% block content %}
<center><h1> Order Details</h1></center>
<center>
    <form method="POST" >
        {% csrf_token %}
  <div class="mb-3">
  <label  class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the address">
  </div>
  <div class="mb-3">
  <label  class="form-label">Phone</label>
  <input type="number" class="form-control" name="p"   placeholder="Enter the Phone number">
  </div>
  <div class="mb-3">
  <label  class="form-label">Account Number</label>
  <input type="number" class="form-control" name="n"   placeholder="Enter the Account number">
  </div>
        <input type="submit" class="form-control" value="submit">

        </form>

{% endblock %}
